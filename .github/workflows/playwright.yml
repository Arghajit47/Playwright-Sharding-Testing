name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  playwright-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2, 3]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test --shard=${{ matrix.shard }}/3
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blob-report-${{ matrix.shard}}
          path: blob-report
      - name: Upload Allure results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.shard }}
          path: allure-results/
          retention-days: 1

    continue-on-error: true

  merge-reports:
    needs: [playwright-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true
      - name: Merge Playwright Report
        run: npx playwright merge-reports --reporter html ./all-blob-reports
      - name: Upload Merged Playwright Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 1
      - name: Deploy Playwright Report to Netlify
        if: always()
        run: |
          npx netlify deploy --site cf737fea-218c-45b0-b5a2-d1246cb10c83 --prod --dir playwright-report
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}    
      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          path: allure-results/
          pattern: allure-results-*
          merge-multiple: true

      - name: Generate allure report
        run: npm run allure-test-report

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 1
      - name: Deploy Allure Report to Netlify
        if: always()
        run: |
          npx netlify deploy --site cf737fea-218c-45b0-b5a2-d1246cb10c83 --prod --dir allure-report
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}    

      - name: Generate Overall Test Report
        run: npm run folderStructure
      - name: Wait for 10 seconds before generating the report
        run: sleep 10
      - name: Upload All-in-One report
        uses: actions/upload-artifact@v4
        with:
          name: new-report
          path: |
            index.html
            report/
          retention-days: 5
          
      - name: Deploy Custom Report to Netlify
        if: always()
        run: |
          npx netlify deploy --site cf737fea-218c-45b0-b5a2-d1246cb10c83 --prod --dir new-report
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
